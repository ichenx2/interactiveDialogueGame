<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>《股市大富翁》</title>
    <style>
      body {
        color: #333;
        font-family: "Courier New", Courier, monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f0f8ff;
      }

      #backgroundWrapper {
        width: 80vw;
        max-width: 800px;
        height: 80vw;
        max-height: 800px;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        background-image: url("./img/startPage.png");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center bottom;
      }

      #gameContainer {
        width: 100%;
        height: 200px;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px;
        display: none;
        box-sizing: border-box;
        border: 1px solid #ccc;
        overflow: hidden;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      #messages {
        height: 80%;
        overflow-y: auto;
        margin-bottom: 10px;
      }

      .message {
        margin: 5px 0;
      }

      .userMessage {
        color: #007bff;
      }

      .botMessage {
        color: #222627;
      }

      #messageInput {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        background: transparent;
        border: none;
        border-top: 1px solid #ccc;
        color: #333;
        font-size: 16px;
      }

      #introButton {
        display: block;
        margin: 0 auto;
        padding: 15px 30px;
        font-size: 20px;
        cursor: pointer;
        margin-bottom: 20px;
        color: #007bff;
        background: #fff;
        border: none;
        border-radius: 5px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
        margin-bottom: 100px;
      }

      #startButton {
        display: block;
        margin: 0 auto;
        padding: 15px 30px;
        font-size: 20px;
        cursor: pointer;
        margin-bottom: 20px;
        color: #fff;
        background: #007bff;
        border: none;
        border-radius: 5px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
      }

      #startButton:hover {
        background: #0056b3;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        transform: scale(1.05);
      }

      #introButton:hover {
        background: #0056b3;
        color: #fff;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        transform: scale(1.05);
      }

      #introBlock {
        width: 80%;
        max-width: 600px;
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        margin-bottom: 20px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        display: none;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

  <body>
    <div id="introBlock">
      <h2>歡迎來到《股市大富翁》</h2>
      <p>您將有十萬元起始資金。</p>
      <p>我們會展示三則與股票相關的新聞事件，</p>
      <p>您需要判斷每則新聞會對該股票造成的影響，</p>
      <p>並決定是否投資。每題有兩個選項：</p>
      <p>A. 投資 B. 不投資。</p>
      <p>請注意，股票的漲跌並不一定與新聞事件有關。</p>
      <p>現在，開始遊戲吧！</p>
      <button id="startButton">開始！</button>
    </div>
    <div id="backgroundWrapper">
      <button id="introButton">遊戲介紹</button>
      <div id="gameContainer">
        <div id="messages"></div>
        <form id="messageForm">
          <input
            type="text"
            id="messageInput"
            placeholder="Type your command..."
          />
        </form>
      </div>
    </div>
  </body>
  <script>
    var conversationHistory = [];

    var apiKey = prompt("Please enter your API key:", "");
    var userName = prompt("Please enter your name:", "");

    if (!apiKey || !userName) {
      alert("API key and name are required to start the game.");
      // Optionally, redirect or disable form
    } else {
      document
        .getElementById("messageForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          var inputElement = document.getElementById("messageInput");
          var message = inputElement.value;

          addToConversationHistory("user", message);
          displayMessage(message, "user");
          inputElement.disabled = true;
          fetch(
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" +
              apiKey,
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                contents: conversationHistory,
                safetySettings: [
                  {
                    category: "HARM_CATEGORY_DANGEROUS_CONTENT",
                    threshold: "BLOCK_NONE",
                  },
                  {
                    category: "HARM_CATEGORY_SEXUALLY_EXPLICIT",
                    threshold: "BLOCK_NONE",
                  },
                ],
                generationConfig: {
                  stopSequences: [""],
                  temperature: 2.0,
                  maxOutputTokens: 2048,
                  topP: 0.8,
                  topK: 10,
                },
              }),
            }
          )
            .then((response) => response.json())
            .then((data) => {
              var responseText = data.candidates[0].content.parts[0].text;
              addToConversationHistory("model", responseText);
              displayMessage(responseText, "bot");
              inputElement.disabled = false;
            })
            .catch((error) => {
              console.error("Error:", error);
              inputElement.disabled = false;
            });

          document.getElementById("messageInput").value = "";
        });
    }

    function addToConversationHistory(role, text) {
      conversationHistory.push({
        role: role,
        parts: [
          {
            text: text,
          },
        ],
      });
    }

    function displayMessage(message, sender) {
      var messageElement = document.createElement("div");
      var formatMessage = formatText(message);
      messageElement.classList.add("message");
      if (sender === "user") {
        messageElement.classList.add("userMessage");
      } else {
        messageElement.classList.add("botMessage");
      }
      document.getElementById("messages").appendChild(messageElement);
      updateSceneImage(message);
      // Function to display the text one character at a time
      function typeText(element, text, index) {
        if (index < text.length) {
          let char = text[index];
          if (char === "<") {
            let endIndex = text.indexOf(">", index);
            if (endIndex !== -1) {
              element.innerHTML += text.substring(index, endIndex + 1);
              index = endIndex + 1;
            }
          } else {
            element.innerHTML += char;
            index++;
          }
          setTimeout(function () {
            typeText(element, text, index);
          }, 75); // Adjust typing speed by changing the delay (in milliseconds)
        } else {
          // Scroll to bottom after the entire message is displayed
          document.getElementById("messages").scrollTop =
            document.getElementById("messages").scrollHeight;
        }
      }

      // Start typing the formatted message
      typeText(messageElement, formatMessage, 0);
    }

    function updateSceneImage(responseText) {
      let sceneMatch = responseText.match(/新聞：(.*?)\s/); // 使用正則表達式匹配場景描述
      if (sceneMatch && sceneMatch[1]) {
        let scene = sceneMatch[1];
        console.log(scene);
        // 檢查scene是否包含"科技公司"
        if (scene.includes("Orange")) {
          document.getElementById("backgroundWrapper").style.backgroundImage =
            "url('./img/news1.png')";
        } else if (scene.includes("西北風")) {
          document.getElementById("backgroundWrapper").style.backgroundImage =
            "url('./img/news2.png')";
        } else if (scene.includes("不想上班")) {
          document.getElementById("backgroundWrapper").style.backgroundImage =
            "url('./img/news3.png')";
        }
      }
    }

    function formatText(text) {
      // Replace ** with a new line and bold tag
      let formattedText = text.replace(
        /\*\*(.*?)\*\*/g,
        "<br><strong>$1</strong>"
      );

      // Replace * with a new line and bullet point
      formattedText = formattedText.replace(/\*(.*?)\s/g, "<br>$1");

      return formattedText;
    }

    document
      .getElementById("introButton")
      .addEventListener("click", function () {
        document.getElementById("introBlock").style.display = "block";
        this.style.display = "none"; // Hide the intro button
        document.getElementById("startButton").style.display = "block"; // Show the start button
      });

    document
      .getElementById("startButton")
      .addEventListener("click", function () {
        // Change background image and display settings when starting the game
        document.getElementById("backgroundWrapper").style.backgroundImage =
          "url('./img/news1.png')";
        document.getElementById("introBlock").style.display = "none"; // Show the game container
        document.getElementById("gameContainer").style.display = "inline";
        document.getElementById("introButton").style.display = "none"; // Hide the start button

        conversationHistory.push({
          role: "user",
          parts: [
            {
              text: `腳本：
      """
      遊戲開始

      ${userName}的現有資金：10萬元

      --------------------------------------------------------

      第一題
      主持人：第一題，請看以下新聞：

      新聞：Orange科技公司宣布推出新一代創新產品，市場反應熱烈。產品的獨特設計和新功能引起了廣泛關注，許多科技評論員對其給予高度評價。不過，也有一些市場分析師擔心這款產品的高定價可能會影響銷量。

      主持人：${userName}，您認為這檔股票會漲還是會跌？請選擇：

      A. 投資
      B. 不投資

      請輸入您的選擇（A或B）：_____

      第一題結果
      主持人：（根據玩家選擇後）揭曉結果！該股票跌！

      如果玩家選擇A. 投資，則顯示：

      很可惜！您的投資虧損了2萬元。
      ${userName}的現有資金：8萬元


      如果玩家選擇B. 不投資，則顯示：

      您避免了虧損，資金保持不變。
      ${userName}的現有資金：10萬元

      --------------------------------------------------------

      第二題
      主持人：第二題，請看以下新聞：

      新聞：西北風航空的財務報表顯示本季度虧損嚴重，超出市場預期。公司高層表示，主要原因是由於一次性支出和新市場的擴展計劃。不過，公司也同時宣布了一項新的合作計劃，預計能在未來幾個季度帶來顯著收益。

      主持人：${userName}，您認為這檔股票會漲還是會跌？請選擇：

      A. 投資
      B. 不投資

      請輸入您的選擇（A或B）：_____

      第二題結果
      主持人：（根據玩家選擇後）揭曉結果！該股票漲！

      如果選擇A. 投資, 且在第一題也選擇了A. 投資，則顯示：

      恭喜！您的投資獲得了3萬元收益。
      ${userName}的現有資金：11萬元

      如果選擇A. 投資, 在第一題也選擇了B. 不投資，則顯示：

      恭喜！您的投資獲得了3萬元收益。
      ${userName}的現有資金：13萬元

      如果選擇B. 不投資, 在第一題選擇了A. 投資，則顯示：

      您錯過了獲利的機會，資金保持不變。
      ${userName}的現有資金：8萬元

      如果選擇B. 不投資, 在第一題也選擇了B. 不投資，則顯示：

      您錯過了獲利的機會，資金保持不變。
      ${userName}的現有資金：10萬元

      --------------------------------------------------------
      第三題
      主持人：最後一題，請看以下新聞：

      新聞：不想上班醫藥公司研發的新藥物獲得FDA批准，市場前景廣闊。許多醫學專家對這款新藥給予了積極評價，認為其可能改變治療某些疾病的方法。然而，也有部分市場分析師擔心，該公司的生產能力能否滿足預期的高需求仍是未知數。

      主持人：${userName}，您認為這檔股票會漲還是會跌？請選擇：

      A. 投資
      B. 不投資

      請輸入您的選擇（A或B）：_____

      第三題結果
      主持人：（根據玩家選擇後）揭曉結果！該股票跌！

      第一題選擇A. 投資，第二題選擇A. 投資，第三題選擇A. 投資，則顯示：

      很可惜！您的投資虧損了2萬元。
      ${userName}的現有資金：9萬元

      第一題選擇A. 投資，第二題選擇A. 投資，第三題選擇B. 不投資，則顯示：

      您避免了虧損，資金保持不變。
      ${userName}的現有資金：11萬元

      第一題選擇A. 投資，第二題選擇B. 不投資，第三題選擇A. 投資，則顯示：

      很可惜！您的投資虧損了2萬元。
      ${userName}的現有資金：6萬元

      第一題選擇A. 投資，第二題選擇B. 不投資，第三題選擇B. 不投資，則顯示：

      您避免了虧損，資金保持不變。
      ${userName}的現有資金：8萬元

      第一題選擇B. 不投資，第二題選擇A. 投資，第三題選擇A. 投資，則顯示：

      很可惜！您的投資虧損了2萬元。
      ${userName}的現有資金：11萬元

      第一題選擇B. 不投資，第二題選擇A. 投資，第三題選擇B. 不投資，則顯示：

      您避免了虧損，資金保持不變。
      ${userName}的現有資金：13萬元

      第一題選擇B. 不投資，第二題選擇B. 不投資，第三題選擇A. 投資，則顯示：

      很可惜！您的投資虧損了2萬元。
      ${userName}的現有資金：8萬元

      第一題選擇B. 不投資，第二題選擇B. 不投資，第三題選擇B. 不投資，則顯示：

      您避免了虧損，資金保持不變。
      ${userName}的現有資金：10萬元

      --------------------------------------------------------

      遊戲結束
      主持人：${userName}，恭喜您完成所有題目！現在來看看您最後的資金情況。

      ${userName}的最終資金：____

      主持人：根據您的表現，給您以下評語：

      如果資金超過10萬元：恭喜您，您有成為股神的潛力！
      如果資金小於10萬元且大於8萬元：您的投資決策中規中矩，持續學習，未來可期！
      如果資金低於8萬元：投資有風險，建議多學習市場知識，提高判斷力！
      感謝您的參與，期待您下一次的挑戰！

      """

      請以此腳本中的對話，根據"""第一題""""""第二題""""""第三題"""進行，開始一個文字投資遊戲，你要擔任主持人，每一次的對話，都需要呈現以下格式與資訊：
      """玩家資金"""
      """新聞：新聞內容"""
      """選擇"""：A. 投資 B.不投資
      請注意，一次只會顯示一個題目，當玩家還未做選擇請不要進行到下一題，玩家做完選擇後一次只顯示一種結果。

                            `,
            },
          ],
        });
        fetch(
          "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" +
            apiKey,
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              contents: conversationHistory,
              safetySettings: [
                {
                  category: "HARM_CATEGORY_DANGEROUS_CONTENT",
                  threshold: "BLOCK_NONE",
                },
                {
                  category: "HARM_CATEGORY_SEXUALLY_EXPLICIT",
                  threshold: "BLOCK_NONE",
                },
              ],
              generationConfig: {
                stopSequences: [""],
                temperature: 2.0,
                maxOutputTokens: 2048,
                topP: 0.8,
                topK: 10,
              },
            }),
          }
        )
          .then((response) => response.json())
          .then((data) => {
            console.log(conversationHistory);
            var responseText = data.candidates[0].content.parts[0].text;
            addToConversationHistory("model", responseText);
            displayMessage(responseText, "bot");
          })
          .catch((error) => console.error("Error:", error));
      });
  </script>
</html>
